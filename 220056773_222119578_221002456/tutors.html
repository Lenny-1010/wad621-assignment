<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoring Skills</title>
    <style>
    button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
    text-align: center;
    }
    .tutor-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px;
        }
        .tutor-card {
            flex: 0 0 calc(33.33% - 20px);
            margin-bottom: 20px;
            text-align: center;
        }
        .tutor-image {
            max-width: 100%;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>These are our Tutors</h1>
    <div class="tutor-container">
        <div class="tutor-card">
            <img class="tutor-image" src="/images/tutor1.jpg" alt="Tutor 1">

            <p>Mathematics Expert</p>
        </div>
        <div class="tutor-card">
            <img class="tutor-image" src="/images/tutor2.jpg" alt="Tutor 2">
            <p>Tutor 2</p>
            <p>Language Arts Specialist</p>
        </div>
        <div class="tutor-card">
            <img class="tutor-image" src="/images/tutor3.jpg" alt="Tutor 3">
            <p>Tutor 3</p>
            <p>Science Guru</p>
        </div>
        <div class="tutor-card">
            <img class="tutor-image" src="/images/tutor4.jpg" alt="Tutor 4">
            <p>Tutor 4</p>
            <p>History Enthusiast</p>
        </div>
        <div class="tutor-card">
            <img class="tutor-image" src="/images/tutor5.jpg" alt="Tutor 5">

            <p>Art and Music Mentor</p>
        </div>
        <div class="tutor-card">
            <img class="tutor-image" src="/images/tutor6.jpg" alt="Tutor 6">
            <p>Tutor 6</p>
            <p>Programming Pro</p>
        </div>
    </div>

</html>
