<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #333;
        }
        p {
            margin-bottom: 1.5em;
        }
        form {
            margin-top: 20px;
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input, textarea {
            padding: 10px;
            font-size: 1em;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
        }
        input[type="submit"]:hover {
            background-color: #021b03;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>

        <p>Have questions? Feel free to reach out to us. Fill out the form below and we'll get back to you as soon as possible.</p>

        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
    <center>
        <a href="login.html"style="color:black; font-family:courier new; font-size:20px "> |Log Out| </a><a href="contactus.html"style="color:black; font-family:courier new; font-size:20px "> |CONTACT| </a>
    </center>
</body>
</html>
